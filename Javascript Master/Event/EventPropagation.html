<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation</title>
  </head>
  <style>
    div {
      border: 2px solid black;
      background-color: aqua;
      padding: 3rem;
      margin: 1rem;
    }
    form {
      background-color: blueviolet;
      border: 2px solid white;
      padding: 3rem;
    }
    button {
      background-color: tomato;
      color: white;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0px 0px 5px 3px rgb(0, 0, 0, 0.2);
    }
  </style>
  <body>
    <div id="div">
      <form id="form" action="#">
        <button id="btn">Click Me</button>
      </form>
    </div>

    <script>
      const div = document.getElementById("div");
      const form = document.getElementById("form");
      const btn = document.getElementById("btn");

    //   console.log(btn)


   

      div.addEventListener('click',(e)=>{
    //   console.log("Div=",e.currentTarget.tagName)

    //   console.log("Div=",e.target.tagName)
          console.log("Div====",this.tagName)

      });
      btn.addEventListener('click',(e)=>{
    //   console.log("btn=",e.currentTarget.tagName)
    //    console.log("btn=",e.target.tagName)
          console.log("btn====",this.tagName)
          alert(this.tagName)

      });
      form.addEventListener('click',(e)=>{
        // console.log("form=",e.currentTarget.tagName)

        // console.log("form=",e.target.tagName)
        console.log("form====",this.tagName)

      });
     

    







   
    </script>
  </body>

</html>
